<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- fontawesom -->
    <script src="https://kit.fontawesome.com/760071784d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- showcase -->
    <section class="bg-warning text-light p-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <img class="img-fluid"
              src="./src/images/constructor.jpeg"
              alt="image of contructor"
            />
          </div>
          <div class="col-sm-6">
            <h1>Construction Company</h1>
            <p>Image from <span class="text-decoration-underline">Pexels</span></p>
            <div class="button-learn-more">
              <a href="#">LEARN MORE</a>
            </div>
          </div>
        </div>
        <div class="row">
            <!-- card start -->
            <div class="col-sm-4">
                <div class="card" style="width: 13rem;">
                    <div class="card-body">
                        <div><i class="fa-solid fa-apartment"></i></div>
                      <h5 class="card-title text-dark">Building</h5>
                      
                      <p class="card-text text-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores eius amet laudantium? Reiciendis et deleniti perspiciatis quas commodi maxime facere, autem, consequatur quod nihil quo aut illo?</p>
                      <a href="#" class="card-link">MORE</a>
                      
                    </div>
                  </div>
            </div>
            <!-- card end -->
        </div>
      </div>
    </section>

    <!-- bootstrap bundle with popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
